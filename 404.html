<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 404 page */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #ff5252;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 18px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <a href="/" class="home-button">Go Back Home</a>
    </div>
</body>
</html>
